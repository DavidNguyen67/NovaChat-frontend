<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">NovaChat logo</title>
  <desc id="desc">Chat bubble icon with nova star and "NovaChat" wordmark, gradient blue to purple</desc>

  <defs>
    <!-- main gradient -->
    <linearGradient id="g-main" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00A8FF"/>
      <stop offset="0.55" stop-color="#5B8CFF"/>
      <stop offset="1" stop-color="#9B5CFF"/>
    </linearGradient>

    <!-- secondary gradient inside star for subtle highlight -->
    <linearGradient id="g-star" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#C2A0FF" stop-opacity="0.75"/>
    </linearGradient>

    <!-- soft glow -->
    <filter id="f-glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle inner shadow to give depth -->
    <filter id="f-inner" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" result="off"/>
      <feGaussianBlur in="off" stdDeviation="3" result="blur2"/>
      <feComposite in="SourceGraphic" in2="blur2" operator="over"/>
    </filter>

    <!-- rounded chat bubble stroke -->
    <mask id="m-bubble">
      <!-- solid shape for mask -->
      <rect width="100%" height="100%" fill="black" />
      <g transform="translate(0,0)">
        <path fill="white" d="M64 144c0-44.2 35.8-80 80-80h160c44.2 0 80 35.8 80 80v80c0 44.2-35.8 80-80 80H224l-64 48V304H144c-44.2 0-80-35.8-80-80V144z"/>
      </g>
    </mask>

    <!-- wordmark font fallback: system stack -->
    <style type="text/css"><![CDATA[
      .nova-word { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight: 700; letter-spacing: -0.02em; }
    ]]></style>
  </defs>

  <!-- background (transparent) -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Icon group centered left-top -->
  <g transform="translate(70,60)">
    <!-- chat bubble stroke with gradient -->
    <path
      d="M32 80c0-35.346 28.654-64 64-64h160c35.346 0 64 28.654 64 64v56c0 35.346-28.654 64-64 64H160l-48 36V200H96c-35.346 0-64-28.654-64-64V80z"
      fill="none"
      stroke="url(#g-main)"
      stroke-width="18"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#f-glow)"
    />

    <!-- inner fill (soft) -->
    <path
      d="M32 80c0-35.346 28.654-64 64-64h160c35.346 0 64 28.654 64 64v56c0 35.346-28.654 64-64 64H160l-48 36V200H96c-35.346 0-64-28.654-64-64V80z"
      fill="url(#g-main)"
      opacity="0.08"
    />

    <!-- decorative highlight line following top-right curve -->
    <path
      d="M248.5 70.5c-20 0-62 0-88 0"
      fill="none"
      stroke="#FFFFFF"
      stroke-opacity="0.12"
      stroke-width="6"
      stroke-linecap="round"
    />

    <!-- Nova star (top-right) -->
    <g transform="translate(232,40) rotate(15)">
      <!-- outer star shape -->
      <path
        d="M0 -22 L5 -6 L20 0 L5 6 L0 22 L-5 6 L-20 0 L-5 -6 Z"
        fill="url(#g-main)"
        transform="scale(0.62)"
        stroke="none"
        filter="url(#f-glow)"
      />
      <!-- inner soft highlight -->
      <path
        d="M0 -22 L5 -6 L20 0 L5 6 L0 22 L-5 6 L-20 0 L-5 -6 Z"
        fill="url(#g-star)"
        transform="scale(0.38) translate(0,-10)"
        opacity="0.9"
      />
    </g>

    <!-- small accent spark -->
    <circle cx="246" cy="56" r="6" fill="white" fill-opacity="0.9" opacity="0.35"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(64,300)">
    <!-- Logo text: NovaChat -->
    <text x="0" y="0" class="nova-word" font-size="56" fill="url(#g-main)" alignment-baseline="hanging">
      Nova
    </text>
    <text x="170" y="0" class="nova-word" font-size="56" fill="#0B2545" alignment-baseline="hanging">
      Chat
    </text>

    <!-- subtle underline gradient bar -->
    <rect x="0" y="68" width="330" height="6" rx="3" fill="url(#g-main)" opacity="0.12" />
  </g>
</svg>
